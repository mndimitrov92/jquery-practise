<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Tree View</title>
    <style>
    ul {
        list-style-type: none;
    }
    #tree_view .open > ul{
        display: none;
    }

    .open::before {
        content: "\2295";
        font-size: 20px;
    }
    .close::before {
        content: "\2296";
        font-size: 20px;
    }
    .open, .close {
        cursor: pointer;
    }
    </style>
    <script>
        $(document).ready(function(){
            $("#tree_view .open").click(function(e){
                e.stopPropagation();
                $(this).toggleClass("close open");
            });
        });
    </script>
</head>

<body>
    <ul id="tree_view">
        <li class="open">Level 1
            <ul>
                <li class="open">Level 1.1</li>
                <ul>
                    <li>Level 1.1.1</li>
                    <li class="open">Level 1.1.2
                        <ul>
                            <li>Level 1.1.2.1</li>
                            <li>Level 1.2.2.2</li>
                        </ul>
                    </li>
                </ul>
                <li class="open">Level 1.2
                    <ul>
                        <li>Level 1.2.1</li>
                        <li>Level 1.2.2</li>
                    </ul>
                </li>
                <li>Level 1.3</li>
                <li>Level 1.4</li>
            </ul>
        </li>
        <li class="open">Level 2
            <ul>
                <li class="open">Level 2.1
                    <ul>
                        <li>Level 2.1.1</li>
                        <li>Level 2.1.2</li>
                    </ul>
                </li>
                <li>Level 2.2</li>
            </ul>
        </li>
        <li>Level 3</li>
    </ul>
</body>

</html>
